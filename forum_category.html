<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - НеЖдиDокс!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', system-ui;
            background-color: rgb(51, 51, 51);
            color: white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            color: white;
        }
        .forum-container {
            background-color: rgb(68, 68, 68);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .topic {
            background-color: #555;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: block;
        }
        .topic:hover {
            transform: translateX(10px);
            background-color: #666;
        }
        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .topic-title {
            font-size: 14px;
            color: white;
        }
        .topic-meta {
            font-size: 10px;
            color: white;
            opacity: 0.8;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .category-title {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .new-topic-btn {
            background-color: rgb(68, 68, 68);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin: 20px 0;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .new-topic-btn:hover {
            background-color: #666;
        }
        .breadcrumb {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 12px;
        }
        .breadcrumb a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }
        .breadcrumb a:hover {
            opacity: 1;
        }
        .breadcrumb span {
            color: white;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">
            <img src="/static/logo-removebg-preview.png" alt="Anonymous Logo">
            <span class="logo-text">НеЖдиDокс!</span>
        </a>
    </div>

    <div class="forum-container">
        <div class="breadcrumb">
            <a href="{{ url_for('forum') }}">Форум</a>
            <span>></span>
            <span>{{ category.name }}</span>
        </div>

        <h1 class="category-title">{{ category.name }}</h1>
        
        <a href="{{ url_for('new_topic', category_id=category.id) }}" class="new-topic-btn">Создать тему</a>

        {% for topic in category.topics %}
        <a href="{{ url_for('forum_topic', topic_id=topic.id) }}" class="topic">
            <div class="topic-header">
                <div class="topic-title">{{ topic.title }}</div>
            </div>
            <div class="topic-meta">
                <div>Автор: {{ topic.author }}</div>
                <div>Просмотров: {{ topic.views }}</div>
                <div>Ответов: {{ topic.replies|length }}</div>
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
