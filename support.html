<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НеЖдиDокс! - Поддержать нас</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', system-ui;
            background-color: rgb(51, 51, 51);
            color: white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
        }
        .team-section {
            margin: 40px 0;
            background-color: rgb(68, 68, 68);
            padding: 20px;
            border-radius: 5px;
        }
        .team-photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .team-member {
            text-align: center;
        }
        .team-member img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .team-description {
            margin: 30px 0;
            line-height: 1.6;
            font-size: 14px;
        }
        .support-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .support-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">
            <img src="static/logo-removebg-preview.png" alt="Anonymous Logo">
            <span class="logo-text">НеЖдиDокс!</span>
        </a>
    </div>

    <h2>Наша команда</h2>

    <div class="team-section">
        <div class="team-photos">
            
            <div class="team-member">
                <img src="static/dev.jpg" alt="Член команды 1">
                <p>Созонов Айастаан</p>
            </div>
            <div class="team-member">
                <img src="static/man.jpg" alt="Член команды 2">
                <p>Васильев Айсен</p>
            </div>
            <div class="team-member">
                <img src="static/dis.jpg" alt="Член команды 2">
                <p>Пичкур-Малышев Алексей</p>
            </div>
           
        </div>

        <div class="team-description">
            
            <p>Созонов Айастаан: Разработчик команды, школьник 16уо
               </p>
        </div>
        <div class="team-description">
            
            <p>
                Васильев Айсен: Топовый-менеджер Дубая Айсен
                </p>
        </div>
        <div class="team-description">
            
            <p>
                Пичкур-Малышев Алексей: Дизайнер, APPLE знаете? Он сделал.</p>
        </div>
</body>
</html>
