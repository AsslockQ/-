<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая тема - НеЖдиDокс!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', system-ui;
            background-color: rgb(51, 51, 51);
            color: white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            color: white;
        }
        .forum-container {
            background-color: rgb(68, 68, 68);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: white;
            opacity: 0.8;
        }
        .form-input {
            width: 100%;
            background-color: #555;
            border: none;
            color: white;
            padding: 10px;
            font-family: 'Press Start 2P';
            font-size: 14px;
            border-radius: 4px;
        }
        .form-textarea {
            width: 100%;
            height: 200px;
            background-color: #555;
            border: none;
            color: white;
            padding: 10px;
            font-family: 'Press Start 2P';
            font-size: 14px;
            resize: vertical;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: rgb(68, 68, 68);
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Press Start 2P';
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #666;
        }
        .cancel-btn {
            background-color: #555;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-right: 10px;
            font-family: 'Press Start 2P';
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .cancel-btn:hover {
            background-color: #666;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .page-title {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }
        .breadcrumb {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 12px;
        }
        .breadcrumb a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
        }
        .breadcrumb a:hover {
            opacity: 1;
        }
        .breadcrumb span {
            color: white;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">
            <img src="/static/logo-removebg-preview.png" alt="Anonymous Logo">
            <span class="logo-text">НеЖдиDокс!</span>
        </a>
    </div>

    <div class="forum-container">
        <div class="breadcrumb">
            <a href="{{ url_for('forum') }}">Форум</a>
            <span>></span>
            <a href="{{ url_for('forum_category', category_id=category.id) }}">{{ category.name }}</a>
            <span>></span>
            <span>Новая тема</span>
        </div>

        <h1 class="page-title">Создание новой темы</h1>
        
        <form action="{{ url_for('new_topic', category_id=category.id) }}" method="POST">
            <div class="form-group">
                <label class="form-label" for="author">Ваше имя:</label>
                <input type="text" id="author" name="author" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="title">Заголовок темы:</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="content">Содержание:</label>
                <textarea id="content" name="content" class="form-textarea" required></textarea>
            </div>
            
            <div class="buttons">
                <a href="{{ url_for('forum_category', category_id=category.id) }}" class="cancel-btn">Отмена</a>
                <button type="submit" class="submit-btn">Создать тему</button>
            </div>
        </form>
    </div>
</body>
</html>
