<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум - НеЖдиDокс!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', system-ui;
            background-color: rgb(51, 51, 51);
            color: white;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .logo-text {
            font-size: 24px;
            color: white;
        }
        .forum-container {
            background-color: rgb(68, 68, 68);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .category {
            background-color: #555;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: block;
        }
        .category:hover {
            transform: translateX(10px);
            background-color: #666;
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .category-name {
            font-size: 16px;
            color: white;
        }
        .category-description {
            font-size: 12px;
            color: white;
            margin-top: 10px;
            opacity: 0.8;
        }
        .forum-title {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .stats {
            font-size: 12px;
            color: white;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">
            <img src="/static/logo-removebg-preview.png" alt="Anonymous Logo">
            <span class="logo-text">НеЖдиDокс!</span>
        </a>
    </div>

    <div class="forum-container">
        <h1 class="forum-title">Форум Кибербезопасности</h1>
        
        {% for category in categories %}
        <a href="{{ url_for('forum_category', category_id=category.id) }}" class="category">
            <div class="category-header">
                <div class="category-name">{{ category.name }}</div>
                <div class="stats">
                    Тем: {{ category.topics|length }}
                </div>
            </div>
            <div class="category-description">
                {{ category.description }}
            </div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
